<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css"/>
  <!--"defer" executa o script so depois da pagina estar 100% carregada -->
  <script src="script.js" defer="defer"></script>
  <script src="https://rawcdn.githack.com/eduardomozart/draggable-js/refs/heads/main/draggable.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>
</head>
<body>
  <div  class="container">
    <!-- Cria tres linhas
    cada uma com 12 colunas, ou seja,
    cada linha ocupa a tela inteira -->
    <div class="row">
      <div class="col-12">
        <h1 class="text-center pt-5" titulo>Minha Lista de Coisas</h1>
        <div>
        </div>
        <div class="row">
          <div class="pt-3 col-12">
            <div class="card">
              <div class="card-body">
                <!--,input group une botao e o corpo de adicao de tarefa -->
                <div class="input-group">
                  <!--placeholder e o texto que aparece ate escrevermos algo no campo -->
                  <input type="text" id="txt-nova-tarefa" class="form-control" placeholder="adicionar nova tarefa..."/>
                  <input type="button" id="btn-nova-tarefa" class="btn btn-warning" value="Adicionar" />
                </div>
              </div>
            </div> <!-- ,body -->
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-12">
            <!-- Cria uma lista (ul)-->
            <ul class="list-group" id="lista-tarefas">
            </ul>
          </div>
        </div>
      </div> <!-- ,container -->
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Excluir tarefa</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              </button>
            </div>
            <div class="modal-body">
              Deseja excluir sua tarefa?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-danger" onclick="ExcluirTarefa()">Excluir</button>
            </div>
          </div>
        </div>
      </div>
    </body>
    </html>
